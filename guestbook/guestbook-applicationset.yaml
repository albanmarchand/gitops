apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook-environments
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/albanmarchand/gitops.git
        revision: HEAD
        directories:
          - path: guestbook/*
  template:
    metadata:
      name: 'guestbook/{{path.basename}}-guestbook'
    spec:
      project: default
      source:
        repoURL: https://github.com/albanmarchand/gitops.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'guestbook/{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true